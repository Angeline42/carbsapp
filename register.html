<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title> Regsiter  </title>
  </head>
  <body>
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Carbs App</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>

  <ul class="sidenav" id="mobile-demo">
    <li><a href="/home">Home</a></li>
    <li><a href="/food">Food</a></li>
    <li><a href="/register">Register</a></li>
    <li><a href="/login">Login</a></li>
  </ul>
 

  <div class="container">
   <div class="row">
      <div class="col s12">
	      <h4> Register </h4>
	  </div>
   </div>
  
      <div class="row">
	    <form class="col s12" action="/users" method="POST">
		  <div class="row">
		     <div class="input-field col s12">
			 <input id="firstname" type="text" class="validate" name="firstname">
			  <label for="firstname"> Firstname </label>
			 </div>
		  </div>
		  
		  <div class="row">
		      <div class="input-field col s12">
			      <input id="lastname" type="text" class="validate" name="lastname">
				  <label for="lastname"> Lastname </label>
			  </div>
		  </div>
		  
		   <div class="row">
		     <div class="input-field col s12">
			     <input id="email" type="email" class="validate" name="email">
				 <label for="email"> Email </label>
			 </div>
		   </div>
		  
		  <div class="row">
		      <div class="input-field col s12">
			     <input id="password" type="password" class="validate" name="pass_word">
				 <label for="password"> Password </label>
			  </div>
		  </div>
		  
		  <div class="row">
		      <div class="input-field col s12">
			    <input id="confirm" type="password" class="validate" name="con_firm">
				 <label for="confirm"> Confirm password  </label>
			  </div>
		  </div>
		  
		  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
	    </form>
	  </div>
  
  </div>

  
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>      
   <script src="/custom.js"></script>
  </body>
</html>
